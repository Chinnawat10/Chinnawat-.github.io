<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 300px; margin: 30px; background-color: rgb(106, 182, 226);">
        <form action="">
            <table>
                <tr>
                    <td><label for="name">ชื่อ :</label></td>
                    <td><input  type="text" name=""id="" placeholder="กรอกชื่อ"></td>
                <!--
                    type="text" >> รับอินพุดบรรทัดเดียว
                    id = "ตั้งชื่อให้กับกล่างข้อความ"
                    placeholder ="ละลายน้ำ"
                    maxlength = "20" >> จัดจำนวนตัวอักษรในการกรอก
                    size = "35 " >> ขนานกล่องข้อความ
                    readonly >> อ่านอย่างเดียว
                    disabled >> กำหนดสถานะไม่ใช้งาน=>ข้อมูล
                -->
               </tr>
                <tr>
                <td><label for="phone">เบอร์โทร : </label></td>
                <td><input id="phone"></td>
                </tr>
                    <td><label for="address">ที่อยู่ :</label></td>
                   <td><textarea name="" id="address"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="OK"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
