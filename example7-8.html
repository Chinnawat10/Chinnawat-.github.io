<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การใช้งานชีเล็คเตอร์หลายอย่างร่วมกัย</title>
    <style>
        p, div, span{
            font-size: 16pt;
        }
        div.bold, #first_line{
            font-weight: bold;
        }
        #first_line{
            color: aqua;
        }
    </style>
</head>
<body>
    <p id="first_line" ></p>ข้อความบรรทัดแรก
    <div>ข้อความนี้อยู่ใน div</div>
    <span>ข้อความนี้อยู่ใน span</span>
    <div>ข้อความนี้อยู่ใน div ที่กำหนดคลาส bold</div>
</body>
</html>
